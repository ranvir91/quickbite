<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - QuickBite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ff6f00;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .pay-btn {
      padding: 10px 20px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pay-btn:hover {
      background-color: #e55d00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">QuickBite</div>
  </header>
  <main class="container">
    <h1>Payment</h1>
    <form action="#" method="post">
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="card">Card Number</label>
      <input type="number" id="card" name="card" required>
      
      <label for="exp">Expiry Date</label>
      <input type="text" id="exp" name="exp" placeholder="MM/YY" required>
      
      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" required>
      
      <button class="pay-btn" type="submit">Pay $39</button>
    </form>
  </main>
  <footer>
    <p>Â© 2023 QuickBite</p>
  </footer>
</body>
</html>
