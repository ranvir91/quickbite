<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - QuickBite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ff6f00;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-table th, .cart-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .cart-table th {
      background-color: #f4f4f4;
    }

    .checkout-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background-color: #e55d00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">QuickBite</div>
  </header>
  <main class="container">
    <h1>Your Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>California Roll</td>
          <td>2</td>
          <td>$12</td>
          <td>$24</td>
        </tr>
        <tr>
          <td>Spicy Tuna Roll</td>
          <td>1</td>
          <td>$15</td>
          <td>$15</td>
        </tr>
      </tbody>
    </table>
    <h3>Total Amount: $39</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </main>
  <footer>
    <p>Â© 2023 QuickBite</p>
  </footer>
</body>
</html>
